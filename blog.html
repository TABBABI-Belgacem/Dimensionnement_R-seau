                                    function calculer_bandwidth() {
                                        var nbr_abonne = parseInt(document.getElementById('nbr_abonne').value);
                                        var heure_charge = parseFloat(document.getElementById('heure_charge').value);
                                        var appel_moyenne = parseInt(document.getElementById('appel_moyenne').value);
                                        var taille_message = parseInt(document.getElementById('taille_message').value);
                                        var duree_jour = parseInt(document.getElementById('duree_jour').value);
                                        var period_bills = parseInt(document.getElementById('period_bills').value);
                                        var bill_duration = parseInt(document.getElementById('bill_duration').value);
                                        var redundancy = parseInt(document.getElementById('redundancy').value);



                                        var total = nbr_abonne * heure_charge / appel_moyenne * 3600 * taille_message * 8 * duree_jour * period_bills / bill_duration / (redundancy / 100) / 1000 / 1000 / 3600;
                                        document.getElementById('total').value = total;
                                    }

        </script>
