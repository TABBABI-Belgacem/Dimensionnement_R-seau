                                    function calculer_bandwidth() {
                                        var nbr_abonne1 = parseInt(document.getElementById('nbr_abonne_1').value);
                                        var nbr_abonne2 = parseInt(document.getElementById('nbr_abonne_2').value);
                                        var heure_charge = parseFloat(document.getElementById('heure_charge').value);
                                        var media_stream = parseInt(document.getElementById('appel_local').value);
                                       




                                        var total = nbr_abonne1 * heure_charge * nbr_abonne2 / (nbr_abonne1 + nbr_abonne2 -nbr_abonne1)* (media_stream/100);
                                        var total2 = nbr_abonne1 * heure_charge * nbr_abonne2 / (nbr_abonne1 + nbr_abonne2 -nbr_abonne2)* (media_stream/100);
                                        document.getElementById('total').value = total;
                                        document.getElementById('total2').value = total2;
                                    }

        </script>
